apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  namespace: default
spec:
  ingressClassName: nginx      
  tls:
  - hosts:
      - wisecow.127.0.0.1.nip.io
    secretName: wisecow-tls
  rules:
  - host: wisecow.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow
            port:
              number: 80
